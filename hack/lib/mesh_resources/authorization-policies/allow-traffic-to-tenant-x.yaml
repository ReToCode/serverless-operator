---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-traffic-to-tenant-1
  namespace: tenant-1
spec:
  action: ALLOW
  rules:
    - from:
        - source:
            namespaces: ["tenant-1", "knative-serving", "istio-system"]
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-traffic-to-tenant-2
  namespace: tenant-2
spec:
  action: ALLOW
  rules:
    - from:
        - source:
            namespaces: ["tenant-2", "knative-serving", "istio-system"]
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-traffic-to-drain-port
  namespace: tenant-1
spec:
  action: ALLOW
  rules:
    - to:
        - operation:
            ports: [ "8022" ]
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-traffic-to-drain-port
  namespace: tenant-2
spec:
  action: ALLOW
  rules:
    - to:
        - operation:
            ports: [ "8022" ]
